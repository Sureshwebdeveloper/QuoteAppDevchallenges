<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2 id="author">Gerge Bernard Shaw</h2>
        <div class="btn-container" id="btn-container">
          <button id="famous" class="button">Famous Quotes</button>
        </div>
        <div class="quote">
          <div id="quote">
            "Learn From Yesterday, live for today, hope for tommarow"
          </div>
        </div>
          <div class="img-container">
            <img
            src="assests/bg-image-random-quote.svg"
            alt=""
            class="random-quote-img"
            />
          </div>
        
      </div>
      <div class="features">
        <div class="features-sub">
          <img src="assests/Regroup.svg" alt="" id="random" />
          <hr />
          <img src="assests/link.svg" alt="" id="copy" />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
